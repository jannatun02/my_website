<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jannatun's Gallery</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #cc99ff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: white;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item p {
            margin: 10px 0;
            padding: 0 10px;
            font-size: 14px;
            color: #600080;
        }

        .bottom-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #cc99ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: none;
        }

        .bottom-button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f4f4f4;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Gallery</h1>
        <nav>
          <a href="index.html">Home</a>
          <a href="about_me.html">About Me</a>
          <a href="working_experience.html">Working Experience</a>
          <a href="education.html">Education</a>
          <a href="gallery.html">Gallery</a>
        </nav>
    </header>
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/gallery 1.jpg" alt="Image 1">
            <p>Picture 1</p>
        </div>
        <div class="gallery-item">
            <img src="images/gallery 2.jpg" alt="Image 2">
            <p>Picture 2</p>
        </div>
        <div class="gallery-item">
            <img src="images/gallery 3.jpg" alt="Image 3">
            <p>Picture 3</p>
        </div>
        <div class="gallery-item">
            <img src="images/gallery 4.jpg" alt="Image 4">
            <p>Picture 4</p>
        </div>
        <div class="gallery-item">
            <img src="images/gallery 5.jpg" alt="Image 5">
            <p>Picture 5</p>
        </div>
        <div class="gallery-item">
            <img src="images/gallery 6.jpg" alt="Image 6">
            <p>Picture 6</p>
        </div>
        <div class="gallery-item">
            <img src="images/gallery 7.jpg" alt="Image 7">
            <p>Picture 7</p>
        </div>
        <div class="gallery-item">
            <img src="images/gallery 8.jpg" alt="Image 8">
            <p>Picture 8</p>
        </div>
        <div class="gallery-item">
            <img src="images/gallery 9.jpg" alt="Image 9">
            <p>Picture 9</p>
        </div>
    </div>
    <button class="bottom-button" onclick="scrollToTop()">Go to Top</button>
    <footer>
        <p>&copy; 2024 Jannatun's Website. All rights reserved.</p>
    </footer>
    <script>
        const button = document.querySelector('.bottom-button');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                button.style.display = 'block';
            } else {
                button.style.display = 'none';
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
